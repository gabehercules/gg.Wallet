<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
    <title>Gabe Wallet</title>
</head>

<body>

    <header>
        <div class="container">
            <a href="https://gabehercules.me/" rel="noreferrer noopener" target="_blank">
                <img src="./static/images/logo.png" style="width:50px;" alt="Gabe Hercules Logo">
            </a>
            <h1>gg.Wallet</h1>
            <span>by <a href="https://gabehercules.me/" rel="noreferrer noopener" target="_blank">Gabe
                    Hercules</a></span>
        </div>
    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card-balance">
                <h3>Entradas</h3>
                <p>R$2200,00</p>
            </div>
            <div class="card-balance">
                <h3>Saídas</h3>
                <p>R$480,00</p>
            </div>
            <div class="card-balance card-total">
                <h3>Total</h3>
                <p>R$1720,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$210,00</td>
                        <td>10/05/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$260,00</td>
                        <td>20/05/2021</td>
                    </tr>
                    <tr>
                        <td>Website Design</td>
                        <td>+ R$2200,00</td>
                        <td>03/05/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>


    </main>



    <footer>
        <p>gg.Wallet</p>
    </footer>
</body>

</html>
